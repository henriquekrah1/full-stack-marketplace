<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Funds</title>
    <link rel="stylesheet" href="funds.css" />
  </head>
  <body>
    <h2>Add Funds</h2>

    <!-- Payment Form -->
    <h3>Enter the amount you want to add:</h3>
    <form id="funds-form">
      <label for="funds-amount">Amount (USD)</label>
      <input type="number" id="funds-amount" min="1" step="0.01" required />

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" required />

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" required />

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" required />

      <button type="submit" id="add-funds-button">Add Funds</button>
    </form>

    <!-- Back to Home button -->
    <button id="back-to-home-btn">Back to Home</button>

    <script src="funds.js"></script>
  </body>
</html>
